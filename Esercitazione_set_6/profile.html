<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet"
        href="./Netflix-assets/assets/css/style.css">
    <title>Account Netflix</title>
</head>

<body class="bg-black">
    <header>
        <nav class="navbar bg-black">
            <div class="container">
                <a class="navbar-brand"
                    href="#">
                    <img src="./Netflix-assets/assets/netflix_logo.png"
                        alt="logo"
                        width="100"
                        height="50">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="profile-page">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <h1 class="text-light profile-title">Edite Profile</h1>
                        <hr>

                        <div class="row mt-4 pb-2">
                            <div class="col-12 col-md-auto">
                                <img class="img-fluid"
                                    src="/Netflix-assets/assets/avatar.png"
                                    width="100px">
                            </div>
                            <div class="col-12 col-md">
                                <input
                                    class="form-control border-0 rounded-0 bg-dark text-light"
                                    value="Profilo"
                                    type="text" />
                                <div class="mb-4 mt-4">
                                    <h5 class="text-light">Language:</h5>
                                    <button
                                        class="btn btn-outline-light mt-1 dropdown-toggle rounded-0">
                                        <span class="pe-4">English</span>
                                    </button>
                                </div>
                                <hr>
                                <div class="mb-4 mt-4">
                                    <h5 class="text-light">Matuarity Settings:
                                    </h5>
                                    <button type="button"
                                        class="btn btn-dark rounded-0 mt-2">ALL
                                        MATURITY RATINGS</button>
                                    <p class="text-light mt-2">Show titles of
                                        all maturity ratings for this profile.
                                    </p>
                                    <button type="button"
                                        class="btn btn-outline-secondary rounded-0 mt-1 text-secondary px-4 py-1">EDIT</button>
                                </div>
                                <hr class="my-4">
                                <div class="mb-4 mt-4">
                                    <h5 class="text-light">Autoplay controls
                                    </h5>
                                    <div class="custom-control custom-checkbox">
                                        <input
                                            class="form-check-input bg-transparent border-white opacity-50 rounded-0"
                                            type="checkbox"
                                            checked>
                                        <label class="custom-control-label"
                                            for="customCheck1">
                                            <p class="text-light">Autoplay next
                                                episode in a series on all
                                                devices.</p>
                                        </label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input
                                            class="form-check-input bg-transparent border-white opacity-50 rounded-0"
                                            type="checkbox"
                                            checked>
                                        <label class="custom-control-label"
                                            for="customCheck1">
                                            <p class="text-light">Autoplay
                                                previews
                                                while browsing on all devices.
                                            </p>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4">
                    <div class="action-buttons row pt-2">
                        <div class="col-auto">
                            <button class="btn btn-light fw-bold px-4 rounded-0">SAVE</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-outline-secondary px-5 rounded-0">CANCEL</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-outline-secondary px-5 rounded-0">DELETE PROFILE</button>
                        </div>
                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>


    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
