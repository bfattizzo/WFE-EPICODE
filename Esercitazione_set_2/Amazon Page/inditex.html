<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="../Amazon Page/assets/css/style.css">
        
    <title>ESERCITAZIONE AMAZON</title>
</head>

<body>
    <header>
        <div id="amazon1">
            <img src="../Amazon Page/assets/images/logo.png" alt="amazonup" width="100"/>
        </div>
        <div id="mini">
            <ul id="menu">
                <li>All</li>
                <li>Today's deals</li>
                <li>Customer Service</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </div>
    </header>
    <main>
        <br>
        <div id="natale">
            <h3 id="orange">Shop All Holiday Gift Cards</h3>
        </div>
        <br>
        <div id="banner" alt="bannersfondo">
            <div class="regali">
                <h2 id="holiday">Holiday Gift Guides</h2>
                <h3 id="gifter">Be a go-gifter</h3>
            </div>
        </div>
        <div id="trovare">
            <h2 id="find">Find the perfect gift</h2>
            <ul id="shop1">
            <li><h3 id="now">Shop now</li>
            </ul>
            <ul id="immagini">
            <li><img src="../Amazon Page/assets/images/img_1.jpg" width="300" height="400"/></li>
            <li><img src="../Amazon Page/assets/images/img_2.jpg" width="300" height="400"/></li>
            <li><img src="../Amazon Page/assets/images/img_3.jpg" width="300" height="400"/></li>
            <li><img src="../Amazon Page/assets/images/img_4.jpg" width="300" height="400"/></li>
        </ul>
        </div>
        <br>
        <div class="visore" alt="visore1">
            <img src="../Amazon Page/assets/images/img_9.png"/>
        </div>
        <div id="play">
            <h2>Play the gifting game</h2>
            <ul>
            <il><h3 id="shop2">Shop gaming</h3></il>
            </ul>
        </div>
        <div class="musica">
            <img src="../Amazon Page/assets/images/img_10.png"/>
            <div id="suono">
                <h2 id="sound">The sound of cheer</h2>
                <ul>
                <li><h3 id="shop3">Shop Audio & Accessories</h3></li>
                </ul>
            </div>
        </div>    
    </main>
    <br>
    <footer>
        <div id="back">
            <h2 id="dietro"><a href="">Back to top</a></h2>
        </div>
        <div id="logo2">
            <img src="../Amazon Page/assets/images/logo.png" alt="amazondown" width="12%"/>
        </div>
    </footer>

</body>

</html>
